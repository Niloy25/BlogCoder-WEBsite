{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container">
  <h2 class="my-3">Contact Us</h2>
  <form method="POST" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email"aria-describedby="email">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Phone</label>
      <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="phone">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Describe in Details</label>
      <textarea name="content" class="form-control" id="content" name="content" cols="30" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
